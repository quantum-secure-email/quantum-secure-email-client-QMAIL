databases:
  - name: qmail-database
    plan: free
    databaseName: qmail_db
    user: qmail_user

services:
  # Backend API Service
  - type: web
    name: qmail-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      chmod +x startup.sh
      ./startup.sh
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: qmail-database
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        value: 1006548087021-f41685j45n6ekdcgdqf03pltgqmtm3tn
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Must be set manually in Render dashboard
      - key: GOOGLE_REDIRECT_URI
        value: https://qmail-backend.onrender.com/auth/callback
      - key: FRONTEND_URL
        value: https://qmail-frontend.onrender.com
      - key: SESSION_SECRET_KEY
        generateValue: true  # Render will auto-generate this
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://qmail-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: qmail-frontend
    runtime: static
    plan: free
    branch: main
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://qmail-backend.onrender.com
      - key: VITE_GOOGLE_CLIENT_ID
        value: 1006548087021-f41685j45n6ekdcgdqf03pltgqmtm3tn
    routes:
      - type: rewrite
        source: /*
        destination: /index.html